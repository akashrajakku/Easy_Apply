<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Apply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>My Details</h2>
        <form id="userDataForm">
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="emailofficial">Email ID (Official Email ID) :</label>
                <input type="email" id="emailofficial" name="emailofficial" required>
            </div>
            <div class="form-group">
                <label for="email">Email (Personal Email ID) :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="universityrollnumber">University Roll Number :</label>
                <input type="text" id="universityrollnumber" name="universityrollnumber" required>
            </div>
            <div class="form-group">
                <label for="admissionnumber">Admission Number :</label>
                <input type="text" id="admissionnumber" name="admissionnumber" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number :</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="tenth">10th % :</label>
                <input type="text" id="tenth" name="tenth" required>
            </div>
            <div class="form-group">
                <label for="twelfth">12th % :</label>
                <input type="text" id="twelfth" name="twelfth" required>
            </div>
            <div class="form-group">
                <label for="btech">B.Tech. % :</label>
                <input type="text" id="btech" name="btech" required>
            </div>
            <div class="form-group">
                <label for="hometown">Hometown :</label>
                <input type="text" id="hometown" name="hometown" required>
            </div>
            <div class="form-group">
                <label for="hometowncity">Hometown City :</label>
                <input type="text" id="hometowncity" name="hometowncity" required>
            </div>
            <div class="form-group">
                <label for="hometownstate">Hometown State :</label>
                <input type="text" id="hometownstate" name="hometownstate" required>
            </div>
            <div class="form-group">
                <label for="currentcity">Current City :</label>
                <input type="text" id="currentcity" name="currentcity" required>
            </div>
            <div class="form-group">
                <label for="technicalskills">Technical Skills (seperated by ",") :</label>
                <input type="text" id="technicalskills" name="technicalskills" required>
            </div>
            <div class="form-group">
                <label for="currentaddress">Current Address with pincode (seperated by ",") :</label>
                <input type="text" id="currentaddress" name="currentaddress" required>
            </div>
            <div class="form-group">
                <label for="permanentaddress">Permanent Address with pincode (seperated by ",") :</label>
                <input type="text" id="permanentaddress" name="permanentaddress" required>
            </div>
            <div class="form-group">
                <label for="programminglanguage">Programming Languages (seperated by ",") :</label>
                <input type="text" id="programminglanguage" name="programminglanguage" required>
            </div>
            <div class="form-group">
                <label for="backlog">No. of active backlogs :</label>
                <input type="text" id="backlog" name="backlog" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth (DD/MM/YYYY) :</label>
                <input type="text" id="dob" name="dob" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="successMessage" class="hidden">Credentials saved successfully!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
